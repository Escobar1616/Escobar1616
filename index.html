<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1616</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="images/logo.png" alt="Logo">
    </div>

    <div class="image-container">
        <a href="https://example.com" target="_blank">
            <img class="image" src="images/discord.png" alt="Image 1">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images/github.png" alt="Image 2">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images/soundcloud.png" alt="Image 3">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images/steam.png" alt="Image 4">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images/twitter.png" alt="Image 5">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images/youtube.png" alt="Image 6">
        </a>
    </div>

    <script>
        window.addEventListener("load", function() {
            const logo = document.querySelector(".logo");
            const images = document.querySelectorAll(".image");
            setTimeout(() => {
                logo.style.animationPlayState = "running";
                images.forEach(image => {
                    image.style.animationPlayState = "running";
                });
            }, 500);
        });
    </script>
</body>
</html>
