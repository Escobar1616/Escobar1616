<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1616</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            opacity: 0; /* 最初は非表示 */
            animation: fadeInFromTop 1s ease-in-out forwards; /* 上からフェードイン */

            /* アニメーションのキーフレームを定義 */
            @keyframes fadeInFromTop {
                from {
                    transform: translateY(-50px); /* 上から50px上に移動 */
                    opacity: 0;
                }
                to {
                    transform: translateY(0); /* 元の位置 */
                    opacity: 1;
                }
            }
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
            opacity: 0; /* 最初は非表示 */
            animation: fadeInFromBottom 1s ease-in-out forwards; /* 下からフェードイン */

            /* アニメーションのキーフレームを定義 */
            @keyframes fadeInFromBottom {
                from {
                    transform: translateY(50px); /* 下から50px下に移動 */
                    opacity: 0;
                }
                to {
                    transform: translateY(0); /* 元の位置 */
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="images\logo.png" alt="Logo">
    </div>

    <div class="image-container">
        <a href="https://example.com" target="_blank">
            <img class="image" src="images\discord.png" alt="Image 1">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images\github.png" alt="Image 2">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images\soundcloud.png" alt="Image 3">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images\steam.png" alt="Image 4">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images\twitter.png" alt="Image 5">
        </a>
        <a href="https://example.com" target="_blank">
            <img class="image" src="images\youtube.png" alt="Image 6">
        </a>
    </div>
</body>
</html>
